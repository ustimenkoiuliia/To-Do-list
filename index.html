<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>To Do list</title>
</head>
<body>

  <style>

    
    [data-id="delete"]{
 
      background: url(img/delete.png)  0 0/25px 25px no-repeat ;
      cursor: pointer;
 
    }

    .edit-button{
      background: url(img/1891025_circle_compose_draw_edit_write_icon.png) 0 0/25px 25px no-repeat ;
    }
  </style>

  <div class="container">

    <div class="to-do-list">

      <div class="top">
        <div class = 'header'>
          To-Do List
        </div>
  
        <div class="input-panel">
          <input type="text" id="task-name-input" placeholder="Type a new task">
          <input type="date" id = 'date-input'>
          <button id="add-task-btn">ADD</button>
        </div>
  
        <div class="task-list">
          <p id="start-message">There are no new tasks</p>
        </div>
      </div>


      <div class="bottom">
        <div class="buttons">
          <button id = 'not-completed-tasks'>Sort incomplete</button>
          <button id = 'show-all'>Show all</button>
        </div>
      </div>


    </div>
  </div>
  



  <script src="js/main.js"></script>
</body>
</html>
